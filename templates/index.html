<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <title>GLOBALCERT HIRING SYSTEM</title>
</head>

<body>
    <div class="container">
        <h2 class="text-center">GLOBAL CERT AUTO HIRING SYSTEM</h2>
        







            <form action="/predict" method="POST" >

                <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="Gender" id="Gender" value="Male"
                                    checked>
                                <label class="form-check-label" for="Male">
                                    Male
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="Gender" id="Gender" value="Female">
                                <label class="form-check-label" for="Female">
                                    Female
                                </label>
                            </div>

                        </div>
                    </div>
                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">Python Experince</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="Python_exp" id="Python_exp"
                                        value="Yes" checked>
                                    <label class="form-check-label" for="Yes">
                                        Yes
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="Python_exp" id="Python_exp"
                                        value="No">
                                    <label class="form-check-label" for="No">
                                        No
                                    </label>
                                </div>

                            </div>
                        </div>
                    </fieldset>
                    <div class="form-group row">
                        <label for="Experience_Years" class="col-sm-2 col-form-label">Experience Years</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="Experience_Years" name="Experience_Years">
                        </div>
                    </div>

                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">Education</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="Education" id="Education"
                                        value="Graduate" checked>
                                    <label class="form-check-label" for="Graduate">
                                        Graduate
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="Education" id="Education"
                                        value="Not_Graduate">
                                    <label class="form-check-label" for="Not_Graduate">
                                        Not Graduate
                                    </label>
                                </div>

                            </div>
                        </div>
                    </fieldset>

                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">Internship</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="Internship" id="Internship"
                                        value="Yes" checked>
                                    <label class="form-check-label" for="Yes">
                                        Yes
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="Internship" id="Internship"
                                        value="No">
                                    <label class="form-check-label" for="No">
                                        No
                                    </label>
                                </div>

                            </div>
                        </div>
                    </fieldset>

                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label for="Score">Score</label>
                            <input type="number" class="form-control" id="Score" name="Score" required>

                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="Salary">Salary</label>
                            <input type="number" class="form-control" id="Salary" name="Salary" required>

                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="Offer_History">Offer_History</label>
                            <input type="number" class="form-control" id="Offer_History" name="Offer_History" required>

                        </div>
                    </div>
                    <br>
<br>
<br>
<br>
<br>

                        <fieldset class="form-group">
                            <div class="row">
                                <legend class="col-form-label col-sm-2 pt-0">Location</legend>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="Location" id="Location"
                                            value="Urban" checked>
                                        <label class="form-check-label" for="Urban">
                                            Urban

                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="Location" id="Location"
                                            value="Semiurban">
                                        <label class="form-check-label" for="Semiurban">
                                            Semiurban
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="Location" id="Location"
                                            value="Rural">
                                        <label class="form-check-label" for="Rural">
                                            Rural
                                        </label>
                                    </div>
                                </div>

                            </div>

                        </fieldset>
                   
                    Class: {{Recruitment_Status}} <br>



                    <button class="btn btn-primary justify-content-center" type="submit"
                        value="Predict">Predict</button>


            </form>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>



</body>

</html>
